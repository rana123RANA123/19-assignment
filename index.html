<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css  -->
    <link rel="stylesheet" href="./style/style.scss">
    <!--Bootstrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--Tostify path-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Todo App Assignment</title>
</head>

<body>


    <!-- ============================================================================= -->

    <div style="text-align: center; background-color: red;padding: 5px; color: white;">
        <span class="fw-bold">Time :- </span> <span id="time"></span></div>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark" style="background-color: #1B355A;">
            <div class="container">
                <a class="navbar-brand" href="/">My Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse ul-tg text-white" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                    </ul>
                    <div id="username">
                        <p class="mb-0 ">Hi! <span id="name" class="fw-bold"></span></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col text-center mt-5">
                    <h1>Add Your Task</h1>
                </div>
            </div>
            <div class="row mt-3" id="box">
                <div class="col-12 md-col-8 lg-col-6 ">
                    <div class="card p-5">
                        <div class="row g-3">
                            <div class="col-6 ">
                                <input type="text" id="title" class="form-control" placeholder="Title" aria-label="title">
                            </div>
                            <div class="col-6">
                                <input type="text" id="location" class="form-control" placeholder="Location" aria-label="location">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" id="description" cols="30" rows="3" placeholder="description"></textarea>
                            </div>
                            <div class="col-12 text-center mt-5">
                                <button class="btn btn-danger w-50" id="addTask" onclick="handlesubmit()">Add Task</button>
                                <button class="btn btn-danger w-50" style="display: none;" id="updateTask" onclick="handleEdit()">Update Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class=" col-12 ">
                    <div class=" row ">
                        <div class=" col text-center ">
                            <h1>Your Tasks</h1>
                        </div>
                    </div>
                    <div class=" row py-5 border border-1 ">
                        <div class=" col-12" id="table">
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-2" style="background-color: #1B355A;">
        <div class=" container ">
            <div class=" row ">
                <div class=" col ">
                    <p class=" mb-0 text-center text-white ">&copy; All rights Reserved. <u>MR.LAZY_DEVELOPER</u></p>
                </div>
            </div>
        </div>

        <!-- ========================================================================== -->

    </footer>
    <!-- CDN example (jsDelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_utc)
    </script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Bootstrap js-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
